COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
CARD0=hm2_7i96s.0

[HAL]
HALUI = halui
HALFILE = Starmill-Mesa-PB.hal
HALFILE = probe_guard.hal
HALFILE = custom.hal
POSTGUI_HALFILE = probe_basic_postgui.hal
SHUTDOWN = shutdown.hal

[HALUI]

[KINS]
